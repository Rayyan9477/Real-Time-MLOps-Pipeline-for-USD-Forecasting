name: CI/CD - Build and Deploy

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.10'

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov
      
      - name: Run unit tests
        run: |
          pytest tests/unit/ -v --cov=src --cov-report=xml --cov-report=term
      
      - name: Run integration tests
        env:
          TWELVE_DATA_API_KEY: ${{ secrets.TWELVE_DATA_API_KEY }}
        run: |
          pytest tests/integration/ -v
        continue-on-error: true
      
      - name: Upload coverage reports
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
        continue-on-error: true

  lint:
    name: Code Quality Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort
      
      - name: Run Black formatter check
        run: black --check src/ tests/
        continue-on-error: true
      
      - name: Run isort check
        run: isort --check-only src/ tests/
        continue-on-error: true
      
      - name: Run Flake8 linter
        run: flake8 src/ tests/ --max-line-length=100 --ignore=E203,W503
        continue-on-error: true

  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [test, lint]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
        continue-on-error: true
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/usd-volatility-predictor:latest
            ${{ secrets.DOCKER_USERNAME }}/usd-volatility-predictor:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/usd-volatility-predictor:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/usd-volatility-predictor:buildcache,mode=max
        continue-on-error: true

  deploy-api:
    name: Deploy API to Production
    runs-on: ubuntu-latest
    needs: [build-docker]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Deploy to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          # Install Railway CLI
          npm i -g @railway/cli
          # Deploy
          railway up --service usd-volatility-api
        continue-on-error: true
      
      - name: Verify deployment
        run: |
          echo "Deployment verification would happen here"
          # Add health check endpoint verification
        continue-on-error: true
      
      - name: Notify deployment status
        if: always()
        run: |
          echo "Deployment completed with status: ${{ job.status }}"
          # Add Slack/Discord notification here

  model-validation:
    name: Validate Model Performance
    runs-on: ubuntu-latest
    needs: [test]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Validate model metrics
        run: |
          python -c "
          import json
          from pathlib import Path
          
          metadata_path = Path('models/latest_metadata.json')
          if metadata_path.exists():
              with open(metadata_path) as f:
                  metadata = json.load(f)
              
              metrics = metadata.get('metrics', {})
              test_r2 = metrics.get('test_r2', 0)
              test_mape = metrics.get('test_mape', 100)
              
              print(f'Model R² Score: {test_r2:.4f}')
              print(f'Model MAPE: {test_mape:.2f}%')
              
              # Validation thresholds
              if test_r2 < 0.70:
                  print('⚠️  Warning: R² score below 0.70')
              if test_mape > 15:
                  print('⚠️  Warning: MAPE above 15%')
              
              if test_r2 >= 0.70 and test_mape <= 15:
                  print('✓ Model performance meets production standards')
          else:
              print('No model metadata found')
          "
