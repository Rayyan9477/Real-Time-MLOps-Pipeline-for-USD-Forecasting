name: Lint and Test

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black pylint flake8 pytest pytest-cov
        pip install -r requirements.txt

    - name: Run Black (code formatting check)
      run: |
        black --check src/ config/ tests/ || echo "Black formatting issues found"

    - name: Run Flake8 (linting)
      run: |
        flake8 src/ config/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 src/ config/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Run Pylint
      continue-on-error: true
      run: |
        pylint src/ config/ --exit-zero

    - name: Run unit tests
      run: |
        pytest tests/unit/ -v --cov=src --cov-report=term-missing --cov-report=xml

    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
