name: Deploy to Production

on:
  push:
    branches: [master, main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Load environment variables
      run: |
        if [ -f .env ]; then
          export $(cat .env | grep -v '^#' | xargs)
          echo "DOCKER_USERNAME=${DOCKER_USERNAME}" >> $GITHUB_ENV
          echo "DOCKER_PASSWORD=${DOCKER_PASSWORD}" >> $GITHUB_ENV
          echo "MLFLOW_TRACKING_URI=${MLFLOW_TRACKING_URI}" >> $GITHUB_ENV
          echo "MLFLOW_TRACKING_USERNAME=${MLFLOW_TRACKING_USERNAME}" >> $GITHUB_ENV
          echo "MLFLOW_TRACKING_PASSWORD=${MLFLOW_TRACKING_PASSWORD}" >> $GITHUB_ENV
          echo "TWELVE_DATA_API_KEY=${TWELVE_DATA_API_KEY}" >> $GITHUB_ENV
        fi

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install mlflow

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ env.DOCKER_USERNAME }}
        password: ${{ env.DOCKER_PASSWORD }}

    - name: Get model version from MLflow
      id: model_version
      run: |
        VERSION=$(python -c "
        import mlflow
        import os
        mlflow.set_tracking_uri(os.getenv('MLFLOW_TRACKING_URI'))
        client = mlflow.tracking.MlflowClient()
        model_name = 'usd_volatility_predictor'
        versions = client.get_latest_versions(model_name, stages=['Production'])
        print(versions[0].version if versions else 'latest')
        ")
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Model version: $VERSION"

    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: |
          ${{ env.DOCKER_USERNAME }}/usd-volatility-predictor:latest
          ${{ env.DOCKER_USERNAME }}/usd-volatility-predictor:v${{ steps.model_version.outputs.version }}
        cache-from: type=registry,ref=${{ env.DOCKER_USERNAME }}/usd-volatility-predictor:buildcache
        cache-to: type=registry,ref=${{ env.DOCKER_USERNAME }}/usd-volatility-predictor:buildcache,mode=max

    - name: Verify deployment
      run: |
        echo "Testing Docker image..."
        docker run -d --name test-container \
          -p 8000:8000 \
          -e MLFLOW_TRACKING_URI="${{ env.MLFLOW_TRACKING_URI }}" \
          -e MLFLOW_TRACKING_USERNAME="${{ env.MLFLOW_TRACKING_USERNAME }}" \
          -e MLFLOW_TRACKING_PASSWORD="${{ env.MLFLOW_TRACKING_PASSWORD }}" \
          ${{ env.DOCKER_USERNAME }}/usd-volatility-predictor:latest

        # Wait for container to start
        sleep 15

        # Health check
        curl -f http://localhost:8000/health || exit 1

        echo "âœ“ Deployment verification successful"

        # Cleanup
        docker stop test-container
        docker rm test-container

    - name: Create release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ steps.model_version.outputs.version }}
        release_name: Release v${{ steps.model_version.outputs.version }}
        body: |
          ## USD Volatility Predictor - Production Release

          **Model Version**: ${{ steps.model_version.outputs.version }}
          **Docker Image**: ${{ env.DOCKER_USERNAME }}/usd-volatility-predictor:v${{ steps.model_version.outputs.version }}

          ### Deployment
          ```bash
          docker pull ${{ env.DOCKER_USERNAME }}/usd-volatility-predictor:v${{ steps.model_version.outputs.version }}
          docker run -p 8000:8000 ${{ env.DOCKER_USERNAME }}/usd-volatility-predictor:v${{ steps.model_version.outputs.version }}
          ```
        draft: false
        prerelease: false
