global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'mlops-pipeline'

# Load alert rules
rule_files:
  - 'alert_rules.yml'

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # FastAPI prediction service
  - job_name: 'prediction-api'
    static_configs:
      - targets: ['api:8000']  # Use service name within docker network
    metrics_path: '/metrics'
    scrape_interval: 10s

  # MinIO health check (instead of metrics)
  - job_name: 'minio-health'
    static_configs:
      - targets: ['minio:9000']
    metrics_path: '/minio/health/live'
    scrape_interval: 30s

  # Airflow metrics
  - job_name: 'airflow'
    static_configs:
      - targets: ['airflow-webserver:8080']
    metrics_path: '/admin/metrics'
    scrape_interval: 30s
