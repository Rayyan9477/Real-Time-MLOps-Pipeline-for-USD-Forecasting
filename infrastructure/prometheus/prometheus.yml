global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'mlops-pipeline'

# Load alert rules
rule_files:
  - 'alert_rules.yml'

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # FastAPI prediction service
  - job_name: 'prediction-api'
    static_configs:
      - targets: ['172.17.0.1:8000']  # Docker bridge gateway
    metrics_path: '/metrics'
    scrape_interval: 10s

  # MinIO metrics
  - job_name: 'minio'
    static_configs:
      - targets: ['minio:9000']
    metrics_path: '/minio/v2/metrics/cluster'
    scrape_interval: 30s

  # Node metrics (optional)
  - job_name: 'docker'
    static_configs:
      - targets: ['172.17.0.1:9323']
    scrape_interval: 30s
